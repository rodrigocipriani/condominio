<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div ng-init="init()">
                <div>
                    <legend class="text-muted text-center">{{'texto.aguardando'|translate}} <span class="badge btn-primary">{{jogos.length}}</span></legend>
                    <div class="input-com-filtro">
                        <input type="search" autofocus class="form-control" placeholder="{{'texto.buscarJogo'|translate}}" ng-model="filtro" ng-show="jogos.length">
                        <span id="limpaFiltro" class="glyphicon glyphicon-remove-circle" ng-click="filtro = ''"></span>
                    </div>
                    <ul class="list-group">
                        <li ng-repeat="jogo in jogos | filter: filtro" class="list-group-item">
                            {{jogo.nome}}
                            <span class="btn-group pull-right"
                                  ng-hide="{{jogo.jogadores_id.indexOf(idUsuario) < 0}}">
                                    <!--
                                    <button class="glyphicon glyphicon-remove botao-sem-borda" ng-click="sairJogo(jogo)"
                                            title="{{'texto.sair'|translate}}"></button>
                                    -->
                                    <button
                                            class="glyphicon glyphicon-remove botao-sem-borda"
                                            mwl-confirm
                                            title="Sair do jogo"
                                            message="{{jogo.jogadores_id.length == 1 ? '<b>Atenção, o jogo será excluido!</b><br>Deseja continuar?' : 'Deseja realmente sair do jogo?'}}"
                                            confirm-text="{{'texto.sim'|translate}}"
                                            cancel-text="{{'texto.nao'|translate}}"
                                            placement="left"
                                            on-confirm="sairJogo(jogo)"
                                            on-cancel="cancelClicked = true"
                                            confirm-button-type="danger"
                                            cancel-button-type="default">
                                    </button>

                            </span>
                            <a ng-href="#/jogo/{{jogo.id}}" ng-show="{{jogo.jogadores_id.indexOf(idUsuario) < 0}}">
                                <span class="glyphicon glyphicon-log-in botao-sem-borda pull-right"
                                      title="{{'texto.entrar'|translate}}"></span>
                            </a>
                        </li>
                   </ul>
                </div>
            </div>
        </div>
    </div>
</div>
