<div class="container" data-ng-controller="UsuarioController as vm" data-ng-init="vm.limparMensagens()">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <legend class="text-muted text-center">{{'texto.procurarConta'| translate}}</legend>
            <form name="formCadastro" ng-submit="! formCadastro.senha2.$error.unique && vm.solicitarToken()">
                <div class="form-group">
                    <label class="control-label">{{'texto.email'|translate}}:</label>
                    <input class="form-control" id="email" name="email" type="text" ng-model="vm.usuario.email" required autofocus placeholder="{{'texto.email'|translate}}">
                </div>
                <div class="controls">
                    <button type="submit" class="btn btn-block btn-primary">{{'texto.enviar'|translate}}</button>
                    <a href="#/autenticacao" class="btn btn-block btn-default">{{'texto.voltar'|translate}}</a>
                </div>
            </form>
        </div>
    </div>
</div>
