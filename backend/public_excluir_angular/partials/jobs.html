<div data-ng-controller="JobsController">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <legend class="text-muted text-center">Jobs <span class="badge btn-primary">{{jobs.length}}</span>
            </legend>
            <div class="table-responsive">
                <div class="input-com-filtro">
                    <input type="search" placeholder="Parte do nome" ng-model="filtro" class="form-control" maxlength="30">
                    <span id="limpaFiltro" class="glyphicon glyphicon-remove-circle" ng-click="filtro = ''"></span>
                </div>

                <ul class="list-group">
                    <li ng-repeat="jobId in jobs" class="list-group-item" style="background-color: #F0F0F0">
                        <a ng-href="#/job/{{jobId}}">{{jobId}}</a>
                        <button ng-click="remove(jobId)" class="glyphicon glyphicon-remove botao-sem-borda pull-right"
                                title="{{texto.apagar | translate}}">
                        </button>
                    </li>
                </ul>
                <a ng-href="#job" class="btn btn-primary btn-block"><i class="glyphicon glyphicon-plus"></i>Novo Job</a>
            </div>
        </div>
    </div>
</div>
